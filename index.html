<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pooja's Blog Canvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .canvas-container {
            width: 800px; /* Increased width to accommodate sidebar */
            height: 500px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            position: relative;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #f8f8f8;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #eee;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ddd; /* Placeholder color */
            margin: 0 auto 20px;
            display: block;
            object-fit: cover;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .welcome-text {
            font-size: 48px;
            color: #333333;
            text-align: center;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Decorative elements */
        .canvas-container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.1) 0%, rgba(78, 205, 196, 0.1) 100%);
            animation: rotate 20s linear infinite;
            opacity: 0.3;
            z-index: 0;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Ensure content stays above background */
        .sidebar, .main-content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <div class="sidebar">
            <img src="https://via.placeholder.com/150" alt="Profile Photo" class="profile-photo">
        </div>
        <div class="main-content">
            <div class="welcome-text">Welcome to Pooja's Blog</div>
        </div>
    </div>
</body>
</html>
