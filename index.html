<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pooja's Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        nav button {
            background-color: #4ecdc4;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        nav button:hover {
            background-color: #3bb5ae;
        }

        .main-content {
            padding: 30px;
            text-align: center;
        }

        .dashboard {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .create-post-btn {
            padding: 10px 20px;
            background-color: #4ecdc4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .create-post-btn:hover {
            background-color: #3bb5ae;
        }

        .new-post-section {
            margin-top: 20px;
        }

        .new-post-section textarea {
            width: 300px;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
        }

        .new-post-section button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4ecdc4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .new-post-section button:hover {
            background-color: #3bb5ae;
        }
    </style>
</head>

<body>

    <nav>
        <button id="homeBtn">Home</button>
        <button id="dashboardBtn">Dashboard</button>
    </nav>

    <div class="main-content">
        <div id="welcomeText">
            <h1>Welcome to My Blog!</h1>
            <p>Click Dashboard to create a new post.</p>
        </div>

        <div class="dashboard" id="dashboard">
            <h1>Welcome to Pooja's Blog</h1>
            <button class="create-post-btn" id="createPostBtn">Create New Post</button>

            <div class="new-post-section" id="newPostSection" style="display:none;">
                <h2>New Post</h2>
                <textarea placeholder="Write your post here..." id="newPostText"></textarea><br>
                <button id="savePostBtn">Save Post</button>
            </div>
        </div>
    </div>

    <script>
        const homeBtn = document.getElementById('homeBtn');
        const dashboardBtn = document.getElementById('dashboardBtn');
        const welcomeText = document.getElementById('welcomeText');
        const dashboard = document.getElementById('dashboard');
        const createPostBtn = document.getElementById('createPostBtn');
        const newPostSection = document.getElementById('newPostSection');
        const savePostBtn = document.getElementById('savePostBtn');
        const newPostText = document.getElementById('newPostText');

        homeBtn.addEventListener('click', () => {
            welcomeText.style.display = 'block';
            dashboard.style.display = 'none';
        });

        dashboardBtn.addEventListener('click', () => {
            welcomeText.style.display = 'none';
            dashboard.style.display = 'flex';
            newPostSection.style.display = 'none';
        });

        createPostBtn.addEventListener('click', () => {
            newPostSection.style.display = 'block';
        });

        savePostBtn.addEventListener('click', () => {
            const postContent = newPostText.value;
            if (postContent.trim() === "") {
                alert("Post cannot be empty!");
            } else {
                alert("Post saved successfully: " + postContent);
                newPostText.value = "";
                newPostSection.style.display = 'none';
            }
        });
    </script>

</body>

</html>
